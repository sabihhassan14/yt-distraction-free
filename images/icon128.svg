<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background -->
  <rect width="128" height="128" fill="#0f3460"/>
  
  <!-- Play icon with "no" slash -->
  <g transform="translate(64, 64)">
    <!-- Play button -->
    <circle cx="0" cy="0" r="45" fill="none" stroke="#00d4ff" stroke-width="3"/>
    <polygon points="-15,-25 -15,25 25,0" fill="#00d4ff"/>
    
    <!-- Slash line (distraction-free) -->
    <line x1="-40" y1="40" x2="40" y2="-40" stroke="#ff6b6b" stroke-width="6" stroke-linecap="round"/>
  </g>
  
  <!-- Glow effect -->
  <circle cx="64" cy="64" r="50" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.3"/>
</svg>
