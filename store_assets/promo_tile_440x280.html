<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promo Tile – 440×280</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 440px;
            height: 280px;
            overflow: hidden;
            background: #07101f;
            font-family: system-ui, -apple-system, 'Segoe UI', sans-serif;
        }

        .tile {
            width: 440px;
            height: 280px;
            background: linear-gradient(135deg, #0a1628 0%, #0f3460 55%, #0a1628 100%);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Subtle glow rings */
        .ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(0, 212, 255, 0.08);
        }
        .ring-1 { width: 380px; height: 380px; top: -100px; right: -80px; }
        .ring-2 { width: 260px; height: 260px; bottom: -90px; left: -60px; }

        /* Top badge */
        .badge {
            position: absolute;
            top: 18px;
            right: 20px;
            background: rgba(0, 212, 255, 0.12);
            border: 1px solid rgba(0, 212, 255, 0.35);
            border-radius: 20px;
            padding: 3px 11px;
            font-size: 10px;
            font-weight: 600;
            color: #00d4ff;
            letter-spacing: 0.06em;
            text-transform: uppercase;
        }

        /* Icon area */
        .icon-row {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 18px;
        }

        .icon-circle {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: linear-gradient(145deg, #0f3460, #16213e);
            border: 2px solid #00d4ff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 18px rgba(0, 212, 255, 0.35);
            flex-shrink: 0;
        }

        .icon-circle svg {
            width: 26px;
            height: 26px;
        }

        /* Text */
        .main-title {
            font-size: 26px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -0.3px;
            line-height: 1.1;
        }

        .main-title span {
            color: #00d4ff;
        }

        .tagline {
            font-size: 12.5px;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            margin-bottom: 22px;
            letter-spacing: 0.02em;
        }

        /* Feature pills */
        .pills {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 380px;
        }

        .pill {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            padding: 4px 12px;
            font-size: 10.5px;
            color: rgba(255, 255, 255, 0.75);
            font-weight: 500;
            white-space: nowrap;
        }

        .pill.accent {
            background: rgba(0, 212, 255, 0.1);
            border-color: rgba(0, 212, 255, 0.3);
            color: #00d4ff;
        }

        /* Bottom bar */
        .bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00d4ff 30%, #ff6b6b 70%, transparent);
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="tile">
        <div class="ring ring-1"></div>
        <div class="ring ring-2"></div>
        <div class="badge">Manifest V3 · Free</div>

        <div class="icon-row">
            <div class="icon-circle">
                <!-- Play + slash icon matching extension icon design -->
                <svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="16" cy="16" r="10" stroke="#00d4ff" stroke-width="2"/>
                    <polygon points="13,10 13,22 23,16" fill="#00d4ff"/>
                    <line x1="8" y1="26" x2="26" y2="6" stroke="#ff6b6b" stroke-width="2.5" stroke-linecap="round"/>
                </svg>
            </div>
            <div>
                <div class="main-title">Distraction-Free<br>for <span>YouTube</span></div>
            </div>
        </div>

        <div class="tagline">Block Shorts · Hide recommendations · Lock video quality</div>

        <div class="pills">
            <div class="pill accent">Block Shorts</div>
            <div class="pill accent">HD Quality Lock</div>
            <div class="pill">Hide Sidebar</div>
            <div class="pill">Blur Thumbnails</div>
            <div class="pill">Playback Speed</div>
            <div class="pill">Social Detox</div>
            <div class="pill">Pause on Load</div>
        </div>

        <div class="bottom-bar"></div>
    </div>

    <!--
        INSTRUCTIONS:
        1. Open this file in Chrome
        2. Set Chrome zoom to 100% (Ctrl+0)
        3. Open DevTools → right-click the <body> element → Capture node screenshot
           (or use any browser screenshot tool set to exactly 440×280)
        4. Save the result as promo_tile_440x280.png
        5. Upload to Chrome Web Store dashboard under "Small promo tile"
    -->
</body>
</html>
