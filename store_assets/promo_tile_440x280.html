<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promo Tile – 440×280</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 440px;
            height: 280px;
            overflow: hidden;
            background: #07101f;
            font-family: system-ui, -apple-system, 'Segoe UI', sans-serif;
        }

        .tile {
            width: 440px;
            height: 280px;
            background: linear-gradient(135deg, #0a1628 0%, #0f3460 55%, #0a1628 100%);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Subtle glow rings */
        .ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(0, 212, 255, 0.08);
        }
        .ring-1 { width: 380px; height: 380px; top: -100px; right: -80px; }
        .ring-2 { width: 260px; height: 260px; bottom: -90px; left: -60px; }

        /* Top badge */
        .badge {
            position: absolute;
            top: 18px;
            right: 20px;
            background: rgba(0, 212, 255, 0.12);
            border: 1px solid rgba(0, 212, 255, 0.35);
            border-radius: 20px;
            padding: 3px 11px;
            font-size: 10px;
            font-weight: 600;
            color: #00d4ff;
            letter-spacing: 0.06em;
            text-transform: uppercase;
        }

        /* Icon area */
        .icon-row {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 18px;
        }

        .icon-circle {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: linear-gradient(145deg, #0f3460, #16213e);
            border: 2px solid #00d4ff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 18px rgba(0, 212, 255, 0.35);
            flex-shrink: 0;
        }

        .icon-circle svg {
            width: 26px;
            height: 26px;
        }

        /* Text */
        .main-title {
            font-size: 26px;
            font-weight: 700;
            color: #ffffff;
            letter-spacing: -0.3px;
            line-height: 1.1;
        }

        .main-title span {
            color: #00d4ff;
        }

        .tagline {
            font-size: 12.5px;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            margin-bottom: 22px;
            letter-spacing: 0.02em;
        }

        /* Feature pills */
        .pills {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 380px;
        }

        .pill {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            padding: 4px 12px;
            font-size: 10.5px;
            color: rgba(255, 255, 255, 0.75);
            font-weight: 500;
            white-space: nowrap;
        }

        .pill.accent {
            background: rgba(0, 212, 255, 0.1);
            border-color: rgba(0, 212, 255, 0.3);
            color: #00d4ff;
        }

        /* Bottom bar */
        .bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00d4ff 30%, #ff6b6b 70%, transparent);
            opacity: 0.7;
        }
    </style>
</head>
<body style="margin:0;padding:0;">

  <!--
    440 × 280 px  —  Lucent promo tile (Monolith design)
    EXPORT INSTRUCTIONS:
      1. Open this file in Chrome at 100% zoom (Ctrl+0)
      2. DevTools → right-click the <svg> element → "Capture node screenshot"
      3. Save as promo_tile_440x280.png
      4. Upload to Chrome Web Store → Graphics → Small promo tile
  -->

  <svg width="440" height="280" viewBox="0 0 440 280"
       xmlns="http://www.w3.org/2000/svg"
       style="display:block;">

    <defs>
      <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%"   stop-color="#141414"/>
        <stop offset="100%" stop-color="#080808"/>
      </linearGradient>
      <radialGradient id="iconGlow" cx="50%" cy="50%" r="50%">
        <stop offset="0%"   stop-color="#FF2020" stop-opacity="0.22"/>
        <stop offset="100%" stop-color="#FF2020" stop-opacity="0"/>
      </radialGradient>
      <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
        <stop offset="50%"  stop-color="black" stop-opacity="0"/>
        <stop offset="100%" stop-color="black" stop-opacity="0.45"/>
      </radialGradient>
      <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.3" stroke-opacity="0.04"/>
      </pattern>
    </defs>

    <rect width="440" height="280" fill="url(#bg)"/>
    <rect width="440" height="280" fill="url(#grid)"/>
    <rect width="440" height="280" fill="url(#vignette)"/>

    <!-- Red accent bar -->
    <rect x="44" y="42" width="3" height="60" rx="1.5" fill="#FF0000"/>

    <!-- Wordmark -->
    <text x="56" y="88"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
          font-size="62" font-weight="800" letter-spacing="-2"
          fill="white">LUCENT</text>

    <!-- Divider -->
    <line x1="56" y1="104" x2="200" y2="104" stroke="white" stroke-width="1" stroke-opacity="0.12"/>

    <!-- Subtitle -->
    <text x="56" y="126"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
          font-size="13" font-weight="400" fill="white" fill-opacity="0.45" letter-spacing="0.1">
      Intentional YouTube &amp; Auto HD
    </text>

    <!-- Feature bullets -->
    <circle cx="57" cy="163" r="3" fill="#FF0000" fill-opacity="0.9"/>
    <text x="68" y="167"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
          font-size="11.5" fill="white" fill-opacity="0.6">No Shorts · No Sidebar · No Noise</text>

    <circle cx="57" cy="185" r="3" fill="#FF0000" fill-opacity="0.9"/>
    <text x="68" y="189"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
          font-size="11.5" fill="white" fill-opacity="0.6">Auto HD · Custom Speed · Pause on Load</text>

    <circle cx="57" cy="207" r="3" fill="#FF0000" fill-opacity="0.9"/>
    <text x="68" y="211"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
          font-size="11.5" fill="white" fill-opacity="0.6">Blur Thumbnails · Social Detox</text>

    <!-- Free badge -->
    <rect x="44" y="242" width="92" height="22" rx="11" fill="white" fill-opacity="0.06" stroke="white" stroke-opacity="0.12" stroke-width="1"/>
    <text x="90" y="257" text-anchor="middle"
          font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
          font-size="10" font-weight="600" letter-spacing="0.06em" fill="white" fill-opacity="0.45">FREE FOR CHROME</text>

    <!-- Column separator -->
    <line x1="262" y1="50" x2="262" y2="230" stroke="white" stroke-opacity="0.05" stroke-width="1"/>

    <!-- Icon glow halo -->
    <ellipse cx="344" cy="138" rx="80" ry="80" fill="url(#iconGlow)"/>

    <!-- Icon background -->
    <rect x="290" y="84" width="110" height="110" rx="22"
          fill="#0A0A0A" stroke="#1E1E1E" stroke-width="1.5"/>

    <!-- Icon: L vertical bar -->
    <rect x="309" y="101" width="17" height="71" rx="4" fill="white"/>
    <!-- Icon: L horizontal bar -->
    <rect x="309" y="155" width="71" height="17" rx="4" fill="white"/>
    <!-- Icon: Red play -->
    <polygon points="336,104 336,151 376,127" fill="#FF0000"/>

    <!-- Bottom red stripe -->
    <rect x="0" y="277" width="440" height="3" fill="#FF0000" fill-opacity="0.6"/>

  </svg>

</body>
</html>
